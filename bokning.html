    <body>

            <a href="index.html">
            <img src="images/logo2.png" class="logo"  alt="logo" height="50" width="50">

        <div class="hero">
            <video autoplay loop muted plays-inline class="first-backvideo">
                <source src="images/video1.mp4" type="video/mp4">
            </video>
            <form class="form" name="booking" onsubmit="return validbooking()" action="#" method="#">
                <label for="namn">Namn</label>
                <input type="text" name="Namn" placeholder="Johan Holm">
                <br>
                <label for="medlemsid">Medlemsnummer/medlemsid</label>
                <input type="text" name="MedId" placeholder="000001">
                <br>
                <label for="date">Datum</label>
                <input type="date" name="Datum" placeholder="Datum">
                <br>
                <label for="bana1">Bana1</label>
                <input type="radio" name="bana" value="bana1">
                <label for="bana2">Bana2</label>
                <input type="radio" name="bana" value="bana2">
                <br>
                
                <div class="showbooking">
                    <div class="showtime">00:00</div><small>Bokningsbar</small>
                    <div class="selected">00:00</div><small>Vald</small>
                    <div class="occupied">00:00</div><small>Upptaget</small>
                </div>
                
                <div class="container">
                    <div class="time" value="20">
                        <div class="booktime occupied">06:00<span class="cost">20$</span></div>
                        <div class="booktime">07:30<span class="cost">20$</span></div>
                        <div class="booktime">09:00<span class="cost">20$</span></div>
                        <div class="booktime">10:30<span class="cost">20$</span></div>
                        <div class="booktime occupied">12:00<span class="cost">20$</span></div>
                        <div class="booktime">13:30<span class="cost">20$</span></div>
                        <div class="booktime">15:00<span class="cost">20$</span></div>
                        <div class="booktime">16:30<span class="cost">20$</span></div>
                        <div class="booktime occupied">18:00<span class="cost">20$</span></div>
                        <div class="booktime occupied">19:30<span class="cost">20$</span></div>
                        <div class="booktime">21:00<span class="cost">20$</span></div>
                        <div class="booktime">22:30<span class="cost">20$</span></div>
                    </div>
                </div>
                <br>
                <p class="text">
                    Du har valt att boka <span id="count">0</span> bana/or till priset av $<span id="total">0</span>.
                </p>
                <br>
                <button type="submit" name="submit">Boka</button>
            </form>
        </div>
