<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bokning</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">

        <script defer src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script defer src="menu.js"></script>
        <script defer src="picktime.js"></script>
        <script defer src="validation.js"></script>
        <script defer type=module src="headerandfooter.js"></script>
    </head>
    <body>
        
        <the-header></the-header>
        
        <div class="hero">
            <video autoplay loop muted plays-inline class="first-backvideo">
                <source src="images/video1.mp4" type="video/mp4">
            </video>
            <form class="form" name="booking" id="form" action="#" method="#">
                <div class="input-control">
                <label for="namn">Namn</label>
                <input type="text" name="namn" id="namn" placeholder="Johan Holm">
                <div class="error"></div>
                </div>                
                <div class="input-control">
                <label for="medlemsid">Medlemsnummer</label>
                <input type="text" name="medid" id="medid" placeholder="000001">
                <div class="error"></div>
                </div>                
                <div class="input-control">
                <label for="date">Datum</label>
                <input type="date" name="datum" id="datum" placeholder="Datum">
                <div class="error"></div>
                </div>
                <div class="input-control">               
                <label for="bana1">Bana1</label>
                 <input type="radio" name="bana" id="bana" value="bana1"> <!-- required --> 
                <label for="bana2">Bana2</label>
                <input type="radio" name="bana" id="bana" value="bana2"> <!-- required --> 
                <div class="error"></div>
                </div>
                
                <div class="showbooking">
                    <div class="showtime">00:00</div><small>Bokningsbar</small>
                    <div class="selected">00:00</div><small>Vald</small>
                    <div class="occupied">00:00</div><small>Upptaget</small>
                </div>
                
                <div class="container">
                    <div class="time">
                        <div class="row" id="row1">
                            <div class="booktime occupied">06:00<span class="cost">200:-</span></div>
                            <div class="booktime">07:30<span class="cost">200:-</span></div>
                            <div class="booktime">09:00<span class="cost">200:-</span></div>
                            <div class="booktime">10:30<span class="cost">200:-</span></div>
                            <div class="booktime occupied">12:00<span class="cost">200:-</span></div>
                            <div class="booktime">13:30<span class="cost">200:-</span></div>
                        </div>
                        <div class="row" id="row2">
                            <div class="booktime">15:00<span class="cost">200:-</span></div>
                            <div class="booktime">16:30<span class="cost">200:-</span></div>
                            <div class="booktime occupied">18:00<span class="cost">200:-</span></div>
                            <div class="booktime occupied">19:30<span class="cost">200:-</span></div>
                            <div class="booktime">21:00<span class="cost">200:-</span></div>
                            <div class="booktime">22:30<span class="cost">200:-</span></div>
                        </div>
                    </div>
                </div>
                <br>
                <p class="text">
                    Du har valt att boka <span id="count">0</span> bana/or till priset av <span id="total">0</span> kr.
                </p>
                <br>
                <button type="submit" name="submit">Boka</button>
            </form>
        </div>

        <the-footer></the-footer>
        
    </body>
</html>
